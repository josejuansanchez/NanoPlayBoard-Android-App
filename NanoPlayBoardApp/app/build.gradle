apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.josejuansanchez.nanoplayboard"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.github.felHR85:UsbSerial:4.3'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.github.xiprox.markview:library:1.+'
    compile 'com.github.josejuansanchez:colorpicker:c200c02'
    compile 'com.github.josejuansanchez:Android-BluetoothSPPLibrary:9ae7df1'
}
